
# This file will replace (and then include) the equivalent one from eZPlatform distribution
# Used to set up an eZPlatform env from scratch for testing purposes (eg. on Travis)

imports:
    - { resource: config_behat_orig.yml }
    - { resource: config_behat.php }

parameters:
    ezpublish.kernel.root_dir: '%kernel.root_dir%/../../ezpublish-kernel'

doctrine:
    dbal:
        connections:
            default:
                driver: pdo_mysql
                host: '%database_host%'
                user: '%database_user%'
                password: '%database_password%'
                dbname: '%database_name%'
                charset: UTF8

ezpublish:
    repositories:
        behat: ~
    siteaccess:
        # Available siteaccesses
        list:
            - behat_site
            - behat_site_admin
        # Siteaccess groups. Use them to group common settings.
        groups:
            behat_group: [behat_site, behat_site_admin]
        default_siteaccess: behat_site
        match:
            Map\URI:
                behat_site_admin: behat_site_admin
            Map\Host:
                localhost: behat_site
    system:
        behat_group:
            repository: behat
            languages: [eng-GB]
            var_dir: var/behat_site

stash:
    caches:
        default:
            drivers: [ FileSystem ]
            inMemory: true
            registerDoctrineAdapter: false

swiftmailer:
    disable_delivery: false
    spool:
        type: file
        path: '%kernel.root_dir%/spool'

services:
    ezobject_wrapper.repository.kwb_test_class:
        class: Test\TestTraitsRepository
        parent: ezobject_wrapper.repository.abstract
        arguments:
            - @ezpublish.api.repository
            - @ezobject_wrapper.entity_manager
        calls:
            - [ setRichTextConverter, [ '@ezpublish.fieldType.ezxmltext.converter.html5' ] ]
            - [ setRouter, [ '@router' ] ]
        tags:
            -  { name: ezobject_wrapper.repository, content_type: kwb_test_class }

ezobject_wrapper:
    class_map: []
