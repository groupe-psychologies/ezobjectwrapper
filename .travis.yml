# A Travis configuration file for a bundle which aims to be compatible with both eZPublish 5 and eZPlatform

language: php

services:
  - mysql

env:
  global:
    - SYMFONY_ENV=behat
    - MYSQL_USER=ezp
    - MYSQL_PASSWORD=ezp
    - MYSQL_DATABASE=behattestdb
    - MYSQL_HOST=localhost

# NB: see https://support.ez.no/Public/Service-Life for EOL dates of eZPublish versions
#     and http://php.net/supported-versions.php for EOL dates of PHP versions
# About php versions:
#     - php 5.6 can be installed on RHEL/CentOS 6, which is the oldest currently supported (see at the bottom of https://access.redhat.com/support/policy/updates/errata)
#     - Debian 8 comes with php 5.6 too - although it is in LTS support by now
# We thus still test on php 5.6
# We limit the matrix to one version of eZPublish for each version of PHP
matrix:
  include:
    - php: 5.6
      env: EZ_PACKAGES='ezsystems/ezpublish-community:~2014.11.1 ezsystems/behatbundle:~5.4' EZ_VERSION=ezpublish-community EZ_APP_DIR=ezpublish EZ_KERNEL=EzPublishKernel CODE_COVERAGE=0

    # eZPlatform 1 aka eZPublish 6 - earliest LTS release is 1.7
    - php: 7.0
      env: EZ_PACKAGES='ezsystems/ezplatform:~1.7.9 ezsystems/ezplatform-xmltext-fieldtype:^1.1 ezsystems/behatbundle:~6.3' EZ_VERSION=ezplatform EZ_APP_DIR=app EZ_KERNEL=AppKernel CODE_COVERAGE=0
    # last version available of eZPlatform 1 - also an LTS
    - php: 7.1
      env: EZ_PACKAGES='ezsystems/ezplatform:~1.13.5 ezsystems/ezplatform-xmltext-fieldtype:^1.1 ezsystems/behatbundle:~6.3' EZ_VERSION=ezplatform EZ_APP_DIR=app EZ_KERNEL=AppKernel CODE_COVERAGE=1

    - php: 7.2
      env: EZ_PACKAGES='ezsystems/ezplatform:~2.4.2 ezsystems/ezplatform-xmltext-fieldtype:^1.8 ezsystems/behatbundle:~6.5' EZ_VERSION=ezplatform2 EZ_APP_DIR=app EZ_KERNEL=AppKernel CODE_COVERAGE=0
    # latest version currently available of eZPlatform 2 - currently 2.5, which is also LTS
    - php: 7.3
      env: EZ_PACKAGES='ezsystems/ezplatform:^2.5.3 ezsystems/ezplatform-xmltext-fieldtype:^1.8 ezsystems/behatbundle:~6.5' EZ_VERSION=ezplatform2 EZ_APP_DIR=app EZ_KERNEL=AppKernel CODE_COVERAGE=0

  #allow_failures:
    # this currently fails because of eZPublish services.yml not quoting usage of @, despite it being tested with Sf 2.8...
    #- php: 7.0

#before_install:
  # No need for a web server, until we start testing using Selenium
  #- sudo apt-get update -qq
  #- sudo apt-get install -qq -y --force-yes apache2 libapache2-mod-fastcgi

install:
  # just in case...
  - chmod 755 ./WrapperBundle/Tests/environment/*.sh
  - travis_wait ./WrapperBundle/Tests/environment/setup.sh

script:
  # Finally! :-D
  - if [ "$CODE_COVERAGE" = "1" ]; then phpunit --colors --coverage-clover=coverage.clover WrapperBundle/Tests/phpunit; else phpunit --colors WrapperBundle/Tests/phpunit; fi

after_failure:
  # Display as much info as we can to help developers
  - php -i
  #- cat composer.lock

after_script:
  # Upload code-coverage to Scrutinizer
  - if [ "$CODE_COVERAGE" = "1" -a -f coverage.clover ]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [ "$CODE_COVERAGE" = "1" -a -f coverage.clover ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
  # Upload code-coverage to CodeClimate. NB: this works only when the CODECLIMATE_REPO_TOKEN env var has been set (we do it in the Travis config via the GUI)
  - if [ "$CODE_COVERAGE" = "1" -a -f coverage.clover ]; then ./vendor/bin/test-reporter --coverage-report=coverage.clover; fi
  # Upload code-coverage to CodeCov
  #- if [ "$CODE_COVERAGE" = "1" -a -f coverage.clover ]; then bash <(curl -s https://codecov.io/bash); fi

# reduce depth (history) of git checkout
git:
    depth: 1

